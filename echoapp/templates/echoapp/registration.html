{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Echo Store API</title>
    <link rel="stylesheet" href="{% static 'echoapp/registration.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>EchoStore API</h1>
      <h3>User Registration</h3>
      <form id="registration-form" method="POST">
        {% csrf_token %}
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Register</button>
      </form>

      <!-- JavaScript client-side warning -->
      <p id="warning" class="warning"></p>

      <!-- Django server-side errors-->
      {% if messages %} {% for message in messages %}
      <p class="warning">{{ message }}</p>
      {% endfor %} {% endif %}
    </div>

    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (e) {
          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirm_password")
            .value.trim();
          const warning = document.getElementById("warning");

          warning.textContent = "";

          if (username.length < 8 || password.length < 8) {
            warning.textContent =
              "Both Username and password must be at least 8 characters long.";
            e.preventDefault();
            return;
          }

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            warning.textContent = "Please enter a valid email address.";
            e.preventDefault();
            return;
          }

          if (password !== confirmPassword) {
            warning.textContent = "Passwords is not matching!";
            e.preventDefault();
            return;
          }
        });
    </script>
  </body>
</html>
