{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EchoStore API</title>
    <link rel="stylesheet" href="{% static 'echoapp/login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-form">
          <h1 class="logo">EchoStore API</h1>
          <p>Send a message and get a JSON response echoed.</p>
          <h2>Sign In</h2>

          <form id="login-form">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Username" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign In</button>
          </form>

          <div id="status"></div>
          <div id="sendMessageButton" style="display: none; margin-top: 15px">
            <a href="/echo-form/">
              <button type="button">Send message</button>
            </a>
          </div>
        </div>

        <div class="login-info">
          <h2>Welcome to EchoStore API</h2>
          <img
            src="{% static 'echoapp/echo.webp' %}"
            alt="Echo Logo"
            class="illustration"
          />
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // prevent default form submission

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const statusEl = document.getElementById("status");

          statusEl.style.color = "black";
          statusEl.textContent = "Logging in...";

          fetch("/api-token-auth/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.token) {
                localStorage.setItem("authToken", data.token);
                statusEl.style.color = "green";
                statusEl.textContent = "Login successful! Token saved.";
                document.getElementById("sendMessageButton").style.display =
                  "block";
              } else if (data.non_field_errors) {
                statusEl.style.color = "red";
                statusEl.textContent =
                  "Error: " + data.non_field_errors.join(" ");
              } else {
                statusEl.style.color = "red";
                statusEl.textContent = "Error: " + JSON.stringify(data);
              }
            })
            .catch((err) => {
              statusEl.style.color = "red";
              statusEl.textContent = "Error: " + err.message;
            });
        });
    </script>
  </body>
</html>
