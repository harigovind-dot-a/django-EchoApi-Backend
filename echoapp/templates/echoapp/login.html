{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EchoStore API</title>
    <link rel="stylesheet" href="{% static 'echoapp/login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-form">
          <h1 class="logo">EchoStore API</h1>
          <p>Send a message and get a JSON response echoed.</p>
          <h2>Sign In</h2>

          <form id="login-form" method="POST">
            {% csrf_token %}
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign In</button>
          </form>

          <div id="warning" class="warning"></div>

          {% if messages %} {% for message in messages %}
          <p class="warning">{{ message }}</p>
          {% endfor %} {% endif %}
        </div>

        <div class="login-info">
          <h2>Welcome to EchoStore API</h2>
          <img
            src="{% static 'echoapp/echo.webp' %}"
            alt="Echo Logo"
            class="illustration"
          />
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const warning = document.getElementById("warning");

          warning.textContent = "";

          if (username < 8 || password.length < 8) {
            warning.textContent =
              "Username and password must be at least 8 characters.";
            e.preventDefault();
            return;
          }
        });
    </script>
  </body>
</html>
